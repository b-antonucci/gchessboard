<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gchessboard</title>

    <style>
        #gameBoardBorder {
            width: 480px;
            height: 480px;
            border: solid;
            border-color: black;
            border-width: 2px;
            float: left;
            line-height: 0;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        #gameBoardBorder>* {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-family: sans-serif;
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
        }

        .whiteSquare {
            display: inline-block;
            width: 60px;
            height: 60px;
            box-sizing: border-box;
            background-color: #f0d9b5;
            border-style: solid;
            border-width: 5px;
            border-color: #f0d9b5;
        }

        .blackSquare {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #b58863;
            box-sizing: border-box;
            border-style: solid;
            border-width: 5px;
            border-color: r#b58863;
        }

        body {
            background-color: lightblue;
        }
    </style>

    <script type="module">
        import { main } from "./build/dev/javascript/gchessboard/gchessboard.mjs";

        document.addEventListener("DOMContentLoaded", () => {
            main();
        });
    </script>
</head>

<body>
    <div data-lustre-app></div>
</body>

</html>
